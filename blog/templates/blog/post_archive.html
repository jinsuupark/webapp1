{% extends 'base2.html' %}

{% block title %}post_archive.html{% endblock %}

{% block content %}
<h1>Post Archives until {% now "b d,Y" %}</h1>
<ul>
    {% for date in date_list %}
    <li style="display:inline;">
        <a href="{% url 'blog:post_year_archive' date|date:'Y' %}">
            Year-{{ date|date:"Y" }}
        </a>

    </li>
    {% endfor %}
</ul>
<br>

<div>
    {% include "post_list.html" %}
</div>

{% endblock %}
